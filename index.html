<!doctype html>
<html>
    <head>
        <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="//127.0.0.1:5000/style.css">
    </head>
    <body>
        <div class="command_center">
            <p id="command"></p>
            <p id="result"></p>
            <nav id="help_dropdown">
                <ul>
                    <li>
                        <a href="#">Help</a>
                        <ul>
                            <li>
                                <a href="#">Home Automation</a>
                                <ul>
                                    <li>
                                        <a onclick="helpCenter.style.visibility='visible'">Show Commands</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="help_center" class="command_center helper">
            <a onclick="helpCenter.style.visibility='hidden'">Hide Commands</a>
            <p id="command_list"></p>
            <a onclick="helpCenter.style.visibility='hidden'">Hide Commands</a>
        </div>
        <script src="//cdn.rawgit.com/dmauro/Keypress/master/keypress.js"></script>
        <script src='//127.0.0.1:5000/node_modules/socket.io-client/dist/socket.io.js'></script>
        <script>
            var helpCenter = document.getElementById('help_center');
            var listener = new window.keypress.Listener();
            var socket = io();

            var keys = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k",
                "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x",
                "y", "z", "ctrl", "shift", "alt"];

            combs = [];

            for (k in keys) {
                combs.push({
                    "keys": keys[k],
                    "prevent_repeat": false,
                    "on_keydown": function(event) {
                        if(helpCenter.style.visibility == "hidden") {
                           console.log('key pressed' + event.key);
                            socket.emit('keypress', {key: event.key.toLowerCase()});
                        }
                    },
                    "on_keyup": function(event) {
                        if(helpCenter.style.visibility == "hidden") {
                            console.log('key up for ' + event.key)
                            socket.emit('keyup', {key: event.key.toLowerCase()});
                        }
                    }
                });
            }
            listener.register_many(combs);
            socket.on('commandList', function(data) {
                updateCommands(data);
            });
            socket.on('command', function(data) {
                updateText('command', data.msg);
            });
            socket.on('result', function(data){
                updateText('result', data.msg);
            });
            socket.on('error', console.error.bind(console));
            socket.on('message', console.log.bind(console));
            function updateText(id, text) {
                document.getElementById(id).innerText = text;
            }
            function updateCommands(commands) {
                var list = document.getElementById('command_list');
                list.innerHTML = '';
                commands = JSON.parse(commands);
                for (var i in commands) {
                    var command = commands[i];
                    var commandString = '<b>' + command.key_1 +' + ' +
                        command.key_2 + ' : </b>' + command.command + '<br>';
                    list.innerHTML = list.innerHTML + commandString;
                }
                helpCenter.style.visibility='hidden';
            }
        </script>
    </body>
</html>
